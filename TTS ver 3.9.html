<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="vi">
<head>

    <style>

<body>
    <div class="container">
        <h1>Google Cloud Text-to-Speech (Ver 3.9)</h1>
        <input type="text" id="fileNameInput" placeholder="Nhập tên file audio (ví dụ: audio1.mp3)" />
        <textarea id="textInput" placeholder="Nhập văn bản cần chuyển thành giọng nói..."></textarea>
        <select id="languageSelect">
            <option value="">-- Chọn ngôn ngữ --</option>
            <option value="vi-VN">Tiếng Việt (vi-VN)</option>

        <select id="voiceSelect" disabled>
            <option value="">-- Chọn giọng nói --</option>

        <button id="convertButton" onclick="convertToSpeech()">Chuyển thành giọng nói</button>
        <div id="spinner" class="spinner"></div>
        <div id="loadingText" class="loading-text">Đang xử lý: <span id="loadingPercent">0</span>%</div>
        <div id="fileList" class="file-list">
            <h3>Danh sách file đã gen:</h3>
            <button id="downloadAllButton" onclick="downloadAllFiles()">Tải tất cả (ZIP)</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let generatedFiles = [];
        const apiKey = 'AIzaSyAYQuH9E4Of8AV494rok6ciNg4TisdSdAg';
        const maxBytes = 4800;
        const sampleRate = 44100; // Chuẩn cho stereo

        function updateFileList() {
            const fileItems = document.getElementById('fileItems');
            const audioPlayer = document.getElementById('audioPlayer');
            fileItems.innerHTML = '';
            generatedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span onclick="playFile('${file.url}')">${file.name}</span>
                    <a href="${file.url}" download="${file.name}">Tải về</a>
                    <button onclick="deleteFile(${index})">Xóa</button>
                `;
                fileItems.appendChild(div);
            });
        }

        function playFile(url) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        function deleteFile(index) {
            generatedFiles.splice(index, 1);
            updateFileList();
        }

        async function downloadAllFiles() {
            const zip = new JSZip();
            const promises = generatedFiles.map(async (file, index) => {
                const response = await fetch(file.url);
                const blob = await response.blob();
                zip.file(file.name, blob);
            });

            try {
                await Promise.all(promises);
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, 'all_audio_files.zip');
            } catch (error) {
                alert('Lỗi khi tạo file ZIP: ' + error.message);
                console.error(error);
            }
        }

        async function loadVoices(languageCode) {
            const voiceSelect = document.getElementById('voiceSelect');
            const voicesUrl = `https://texttospeech.googleapis.com/v1/voices?key=${apiKey}`;

            try {
                const response = await fetch(voicesUrl);
                if (!response.ok) throw new Error('Lỗi tải giọng nói');
                const data = await response.json();
                const voices = data.voices.filter(voice => voice.languageCodes.includes(languageCode));

                voiceSelect.innerHTML = '<option value="">-- Chọn giọng nói --</option>';
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    const gender = voice.ssmlGender === 'FEMALE' ? ' (Nữ)' : voice.ssmlGender === 'MALE' ? ' (Nam)' : '';
                    option.textContent = `${voice.name}${gender}`;
                    voiceSelect.appendChild(option);
                });
                voiceSelect.disabled = false;
            } catch (error) {
                console.error(error);
                voiceSelect.innerHTML = '<option value="">Lỗi tải giọng nói</option>';
            }
        }

        document.getElementById('languageSelect').addEventListener('change', (e) => {
            const languageCode = e.target.value;
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.disabled = true;
            voiceSelect.innerHTML = '<option value="">-- Đang tải giọng nói --</option>';
            if (languageCode) loadVoices(languageCode);
        });

        function splitTextIntoByteChunks(text, maxBytes) {
            const chunks = [];
            let currentChunk = '';
            const encoder = new TextEncoder();

            for (let i = 0; i < text.length; i++) {
                const charBytes = encoder.encode(text[i]);
                const newChunkSize = encoder.encode(currentChunk + text[i]).length;

                if (newChunkSize <= maxBytes) {
                    currentChunk += text[i];
                } else {
                    if (currentChunk) chunks.push(currentChunk.trim());
                    currentChunk = text[i];
                }
            }
            if (currentChunk) chunks.push(currentChunk.trim());
            return chunks;
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function concatenatePcmBuffers(buffers) {
            const totalLength = buffers.reduce((acc, buf) => acc + buf.byteLength / 2, 0);
            const result = new Int16Array(totalLength);
            let offset = 0;
            buffers.forEach(buf => {
                const int16 = new Int16Array(buf);
                result.set(int16, offset);
                offset += int16.length;
            });
            return result;
        }

        function createWavBlob(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.byteLength);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.byteLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 2, true); // Stereo
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 4, true); // Byte rate for stereo
            view.setUint16(32, 4, true); // Block align for stereo
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.byteLength, true);

            // Sao chép trực tiếp dữ liệu PCM
            copyBytes(view, 44, new Uint8Array(pcmData.buffer));

            return new Blob([buffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function copyBytes(view, offset, bytes) {
            for (let i = 0; i < bytes.length; i++) {
                view.setUint8(offset + i, bytes[i]);
            }
        }

        async function synthesizeChunk(text, voiceName, languageCode) {
            const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    input: { text },
                    voice: { languageCode, name: voiceName },
                    audioConfig: { audioEncoding: 'LINEAR16', sampleRateHertz: sampleRate }
                })
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message);
            }
            const data = await response.json();
            return data.audioContent;
        }

        function wavToMp3(wavBuffer, sampleRate) {
            const wav = new DataView(wavBuffer);
            const audioData = new Int16Array(wavBuffer, 44); // Skip WAV header
            // Thêm fade-in cho 50 sample đầu tiên để loại bỏ tiếng "click"
            const fadeLength = Math.min(50, audioData.length);
            for (let i = 0; i < fadeLength; i++) {
                audioData[i] = Math.round(audioData[i] * (i / fadeLength));
            }
            const mp3Encoder = new lamejs.Mp3Encoder(2, sampleRate, 128); // 2 channels, 128 kbps
            const mp3Data = [];
            const sampleBlockSize = 1152; // Optimal block size for MP3 encoding
            for (let i = 0; i < audioData.length; i += sampleBlockSize) {
                const sample = audioData.subarray(i, i + sampleBlockSize);
                const mp3buf = mp3Encoder.encodeBuffer(sample, sample);
                if (mp3buf.length > 0) {
                    mp3Data.push(mp3buf);
                }
            }
            const mp3buf = mp3Encoder.flush();
            if (mp3buf.length > 0) {
                mp3Data.push(mp3buf);
            }
            return new Blob(mp3Data, { type: 'audio/mp3' });
        }

        async function convertToSpeech() {
            const textInput = document.getElementById('textInput').value;
            const fileNameInput = document.getElementById('fileNameInput').value;
            const languageCode = document.getElementById('languageSelect').value;
            const voiceName = document.getElementById('voiceSelect').value;
            const convertButton = document.getElementById('convertButton');
            const spinner = document.getElementById('spinner');
            const loadingText = document.getElementById('loadingText');
            const loadingPercent = document.getElementById('loadingPercent');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!textInput || !languageCode || !voiceName) {
                alert('Vui lòng nhập văn bản, chọn ngôn ngữ và giọng nói!');
                return;
            }

            let cleanedText = textInput
                .replace(/[*_~`#|>$-]+/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();

            // Xử lý tên file
            let fileName = fileNameInput.trim();
            if (!fileName) {
                fileName = (cleanedText.substring(0, 35).trim() + '.mp3').replace(/[^a-zA-Z0-9\s]/g, '');
            } else {
                fileName = fileName.replace(/[^a-zA-Z0-9\s]/g, '') + (fileName.endsWith('.mp3') ? '' : '.mp3');
            }

            try {
                convertButton.disabled = true;
                spinner.style.display = 'block';
                loadingText.style.display = 'block';
                loadingPercent.textContent = '0';

                const chunks = splitTextIntoByteChunks(cleanedText, maxBytes);
                const audioContents = [];
                let percent = 0;
                const increment = 80 / chunks.length; // Để lại 10% cho bước convert MP3

                for (let i = 0; i < chunks.length; i++) {
                    const base64 = await synthesizeChunk(chunks[i], voiceName, languageCode);
                    audioContents.push(base64ToArrayBuffer(base64));
                    percent += increment;
                    loadingPercent.textContent = Math.floor(percent);
                }

                const combinedPcm = concatenatePcmBuffers(audioContents);
                const wavBlob = createWavBlob(combinedPcm, sampleRate);
                const wavBuffer = await wavBlob.arrayBuffer();
                const mp3Blob = wavToMp3(wavBuffer, sampleRate);

                const audioUrl = URL.createObjectURL(mp3Blob);

                generatedFiles.push({ name: fileName, url: audioUrl });
                updateFileList();

                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();

                loadingPercent.textContent = '100';
            } catch (error) {
                alert('Lỗi: ' + error.message);
                console.error(error);
            } finally {
                convertButton.disabled = false;
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
            }
        }
    </script>
